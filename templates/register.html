<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
                        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
						<title>Document</title>
					</head>
					<body>
						<section class="vh-100 bg-image"
                        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); height:100vh">
							<div class="mask d-flex align-items-center h-100 gradient-custom-3">
								<div class="container h-100"></br></br></br>
									<div class="row d-flex justify-content-center align-items-center">
										<div class="col-12 col-md-9 col-lg-7 col-xl-6">
											<div class="card" style="border-radius: 15px;">
												<div class="card-body p-5">
													<h2 class="text-uppercase text-center mb-5">Create an account</h2>
													<form action="" method="POST">
                                                        {% csrf_token %}

														<div class="form-outline mb-4">
                                                            <label class="form-label" for="email">Your Email</label>
															<input type="email" name="email" class="form-control form-control-lg" />
														</div>

														<div class="form-outline mb-4">
                                                            <label class="form-label" for="username">Username</label>
															<input type="text" name="username" class="form-control form-control-lg" />
														</div>
														<div class="form-outline mb-4">
                                                            <label class="form-label" for="password1">Password</label>
															<input type="password" name="password1" class="form-control form-control-lg" />
														</div>
														<div class="form-outline mb-4">
                                                            <label class="form-label" for="password2">Repeat your password</label>
															<input type="password" name="password2" class="form-control form-control-lg" />
														</div>
														<div class="form-check d-flex justify-content-center mb-5">
															<label class="form-check-label" for="form2Example3g">
															<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
															
                                                                I agree all statements in 
																<a href="#!" class="text-body">
																	<u>Terms of service</u>
																</a>
															</label>
														</div>
														<div class="d-flex justify-content-center">
															<button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
														</div>
														<p class="text-center text-muted mt-5 mb-0">Have already an account? 
															<a href="{% url 'login'%}" class="fw-bold text-body">
																<u>Login here</u>
															</a>
														</p>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</body>
				</html>
