{% extends 'base/base.html' %}

{% block body %}
    <div class="container">

        <form method='post' novalidate>
            {% csrf_token %}
            <h1>Register Page</h1>
            {% comment %} {{form.as_p}} {% endcomment %}
            </br>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="">Username:</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password:</label>
                <input type="password" name="password1" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Password confirmation:</label>
                <input type="password" name="password2" class="form-control" placeholder="Password">
            </div>

            {% comment %} <input type="text" name="username" class="form-control" placeholder="Username">
            <input type="password" name="password" class="form-control" placeholder="Password"> {% endcomment %}

            <button type='submit'>Register</button>
        </form>
    </div>

{% endblock %}
