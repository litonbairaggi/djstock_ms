{% extends 'base/base.html' %}
{% block title %}read category{% endblock title %}
{% block body %}
{% load static %}

<div id="content" class="span10">
   <ul class="breadcrumb">
      <li>
         <i class="icon-home"></i>
         <a href="#">Home</a>
      </li>
   </ul>
   <div class="row-fluid sortable">
      <div class="box span12">
         <div class="box-header" data-original-title>
            <h2><i class="halflings-icon user"></i><span class="break"></span>Category List</h2>
            <div class="box-icon">
               <a href="/category/create/" class="btn btn-primary teamlist">Create New</a>
               <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
               <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
               <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
         </div>

         <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Category Name</th>
                     <th>Actions</th>
                  </tr>
               </thead>

               <tbody>
                  {% for data in category_data %}
                     <tr>
                           <td>{{ data.id }}</td>
                           <td>{{ data.category_name }}</td>                                      

                        <td class="center">
                           <a class="btn btn-info" href="{% url 'category_update' data.id %}">
                           <i class="halflings-icon white edit"></i>  
                           </a>
                           <a class="btn btn-danger" href="{% url 'category_delete' data.id %}" onclick="return confirm('Are you sure?');">
                           <i class="halflings-icon white trash"></i> 
                           </a>
                        </td>
                     </tr>
                  {% endfor %}
                  </tbody>  
            </table>
         </div>
         <!--/span-->
      </div>
      <!--/row-->
   </div>

</div>

{% endblock body %}
