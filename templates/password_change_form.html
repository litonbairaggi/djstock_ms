<form method='POST'>
    {% csrf_token %}
    <div class="form-outline mb-3">
        <label class="form-label">Old Password</label>
        <input type="password" name="old_password" class="form-control" placeholder="Old Password" />
    </div>
    <div class="form-outline mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password1" class="form-control" placeholder="New Password" />
    </div>
    <div class="form-outline mb-3">
        <label class="form-label">New password confirmation</label>
        <input type="password" name="new_password2" class="form-control" placeholder="New password confirmation" />
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save changes</button>
    </div>
</form>
