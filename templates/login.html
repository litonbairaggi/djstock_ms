<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
                        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
						<title>Document</title>
					</head>
					<body>
						<section class="vh-100 bg-image"
                        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); height:100vh">
							<div class="mask d-flex align-items-center h-100 gradient-custom-3">
								<div class="container"></br></br></br>
									<div class="row d-flex justify-content-center align-items-center h-100">
										<div class="col-12 col-md-9 col-lg-7 col-xl-6">
											<div class="card" style="border-radius: 15px;">
												<div class="card-body p-5">
													<form action="" method="POST">
                                                        {% csrf_token %}
														<!-- Email input -->
														<div class="form-outline mb-3">
															<label class="form-label">Username</label>
															<input type="text" name="username" class="form-control" placeholder="Username" />
														</div>
														<!-- Password input -->
														<div class="form-outline mb-3">
															<label class="form-label">Password</label>
															<input type="password" name="password" class="form-control" placeholder="Password" />
														</div>
														<!-- 2 column grid layout for inline styling -->
														<div class="row mb-3">
															<div class="col d-flex justify-content-center">
																<!-- Checkbox -->
																<div class="form-check">
																	<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
																	<label class="form-check-label" for="form2Example31"> Remember me </label>
																</div>
															</div>
															<div class="col">
																<!-- Simple link -->
																<a href="#!">Forgot password?</a>
																{% comment %} <a href="{% url 'password_change' %}">Forgot password?</a> {% endcomment %}
															</div>
														</div>
														<!-- Submit button -->
														<button type="Submit" class="btn btn-success btn-block mb-3">Login</button>
														<!-- Register buttons -->
														<div class="text-center">
															<p>Not a member? 
                                    
																<a href="{% url 'register'%}">Register</a>
															</p>
															<p>or sign up with:</p>
															<button type="button" class="btn btn-link btn-floating mx-1">
																<i class="fab fa-facebook-f"></i>
															</button>
															<button type="button" class="btn btn-link btn-floating mx-1">
																<i class="fab fa-google"></i>
															</button>
															<button type="button" class="btn btn-link btn-floating mx-1">
																<i class="fab fa-twitter"></i>
															</button>
															<button type="button" class="btn btn-link btn-floating mx-1">
																<i class="fab fa-github"></i>
															</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</body>
				</html>
