{% extends 'base/base.html' %}
{% block title %}Create Order{% endblock title %}
{% block body %}
{% load static %}

<div id="content" class="span10">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="#">Home</a>
		</li> 
	</ul>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2>
					<i class="halflings-icon edit"></i>
					<span class="break"></span>Create Supplier

				</h2>
				<div class="box-icon">
			    <a href="{% url 'supplier_read' %}" class="btn btn-primary teamlist">Supplier List</a>
				  <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
					<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form method="POST" class="form-horizontal">
				{% csrf_token %}

                <div class="control-group">
                    <label class="control-label" for="supplier_name">{{form.supplier_name.label}}</label>
                    <div class="controls">
                      {{form.supplier_name}}
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="phone_number">{{form.phone_number.label}}</label>
                    <div class="controls">
                      {{form.phone_number}}
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="address">{{form.address.label}}</label>
                    <div class="controls">
                      {{form.address}}
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
                
					</div>
				</form>
			</div>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
</div>
{% endblock body %}
